<html>
<head>
	<title>
		My First Blog
	</title>
	{% block headCss %}
		<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/base.css')}}" type="text/css">
	{% endblock %}
</head>
	<body class="body">
		<h2>Edit blog</h2>
		<form class="form-border" action="/edit_post" method="POST">
			<input type="hidden" value={{post[0]._id}} name="unique-id"/>
			<div class="title wrapper">
				<input id="input-title" type="text" name="title" placeholder="Title" value="{{post[0].title}}"></input>	
			</div>
			<div class="title wrapper">
				<textarea id="input-post" name="post">{{post[0].post}}</textarea>
			</div>
			<div  class="description wrapper">
				<input type="submit" name="input-update" value="UPDATE"></input>
				<input type="submit" name="input-back" value="BACK"></input>
			</div>
		</form>
	</body>

</html>
